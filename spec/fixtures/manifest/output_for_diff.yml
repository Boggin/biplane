---
apis:
  - name: library_public_api
    attributes:
      request_path: /content-library
      strip_request_path: true
      upstream_url: http://example.com/public_queries
    plugins:
      - name: acl
        attributes:
          config:
            whitelist:
              - trump
              - clinton
      - name: jwt
        attributes:
          config:
            key_claim_name: aud
            secret_is_base64: false
            uri_param_names:
              - jwt
consumers:
  - username: docs-user
    credentials:
      - name: acl
        attributes:
          key: aaa
          secret: bbb
      - name: jwt
        attributes:
          key: fff
          secret: ccc
    acls:
      - group: google-auth
